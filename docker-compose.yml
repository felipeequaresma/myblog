version: "3.9"
services:
  db:
    image: postgres:14
    env_file:
      .env.docker
    volumes:
      - stagee-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  redis:
    image: "redis:7-alpine"
    ports:
      - 6379
    volumes:
      - stagee-redis-data:/data
  web:
    build: .
    tty: true
    stdin_open: true
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/var/www/core
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    env_file:
      .env.docker
    links:
      - db
      - redis
  #mailer
  # mailer:
  #   image: schickling/mailcatcher
  #   ports:
  #     - 1025:1025
  #     - 1080:1080
volumes:
  stagee-data:
  stagee-redis-data:
